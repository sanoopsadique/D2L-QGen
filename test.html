<!DOCTYPE html>
<html>
<head>
<title>Import Text to Textbox</title>
</head>
<body>

<a href="#" id="importLink">Import Text</a>
<br>
<textarea id="myTextbox" rows="10" cols="50"></textarea>

<script>
document.getElementById('importLink').addEventListener('click', function() {
  fetch('./public/question_converter/_toolkit/quiz_question_converter/docs/sample_questions.txt')
    .then(response => response.text())
    .then(text => {
      document.getElementById('myTextbox').value = text;
    })
    .catch(error => console.error('Error loading text file:', error));
});
</script>

</body> 
</html>
